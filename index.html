<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Restaurant Assistant</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fafafa;
    text-align: center;
    padding: 20px;
  }

  h2 {
    margin-bottom: 10px;
  }

  textarea {
    width: 90%;
    max-width: 600px;
    height: 100px;
    font-size: 16px;
    margin-top: 10px;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    resize: vertical;
  }

  .button-container {
    display: flex;
    flex-wrap: wrap; /* Ekran daraldığında alt satıra geçer */
    justify-content: center;
    gap: 10px; /* Butonlar arası boşluk */
    margin: 10px 0;
  }

  button {
    background-color: #0078d7;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    flex: 1 1 150px; /* Butonlar esnek, minimum 150px */
    max-width: 200px;
  }

  button:hover {
    background-color: #005fa3;
  }

  @media (max-width: 500px) {
    button {
      flex: 1 1 100%; /* Mobilde tam genişlik */
      max-width: none;
    }
  }
</style>
</head>
<body>
<h2>🍽️ AI Restaurant Assistant</h2>
<p>Speak or type in any language</p>

<div class="button-container">
  <button id="micBtn">🎤 Speak</button>
</div>

<textarea id="userInput" placeholder="Ask or say something..."></textarea>

<div class="button-container">
  <button id="askBtn">Ask</button>
  <button id="translateBtn">Translate</button>
</div>

<textarea id="response" placeholder="Assistant reply..." readonly></textarea>

</body>
</html>
