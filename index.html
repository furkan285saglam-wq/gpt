<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restoran Asistanı 🍽️</title>
  <style>
    body { font-family: sans-serif; background: #f7f7f7; margin: 0; padding: 20px; }
    #chat { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 12px; }
    .msg { margin: 10px 0; padding: 10px; border-radius: 8px; }
    .user { background: #dbeafe; text-align: right; }
    .bot { background: #f3f4f6; text-align: left; }
    input { width: 80%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
    button { padding: 10px 14px; border: none; border-radius: 8px; background: #2563eb; color: white; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>Restoran Asistanı 🍽️</h2>
    <div id="messages"></div>
    <div>
      <input id="input" placeholder="Bir şey yazın..." />
      <button id="send">Gönder</button>
    </div>
  </div>

  <script>
    const apiUrl = "https://restaurant-chatbot.furkan.workers.dev"; // Worker URL'ini buraya koy

    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("input");
    const send = document.getElementById("send");

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";

      const res = await fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text, language: navigator.language }),
      });
      const data = await res.json();
      addMessage(data.reply, "bot");
    }

    function addMessage(text, role) {
      const div = document.createElement("div");
      div.className = "msg " + role;
      div.textContent = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    send.onclick = sendMessage;
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
